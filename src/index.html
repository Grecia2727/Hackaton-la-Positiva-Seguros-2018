<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name= "viewport" content= "width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>La Positiva </title>
  <link rel="icon" href="img/positiva2.jpg">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="style1.css">
</head>

<body>


  <!-- ***Formulario de Login*** -->
  <main>
  <div id="main-container">
    <section class="section-forms">
      <div id="formInicio">
          <img src="img/positiva.png" class="logo-qnut" alt="logo-lapositiva"> 
          <div>

            <h6 class="slogan-login">¡Tu seguro te protege!</h6>
            <p class="valid-inputs" id="valid-inputs2"> </p>
            <form class="col s12">
              <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input id="email-login" type="email" class="validate">
                <label for="email-login">Email</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password-login" type="password" class="validate">
                <label for="password-login">Contraseña</label>
                <div><a href="#" class="update-password"><p id="update-password">¿Olvidó su contraseña?</p></a></div>
              </div>
              <div>
                <input type="button" id="loginButton" class="bot btn-large amber darken-4" value="Ingresa">
              </div>  
            </form>
          </div>
          <br>
          <p class="simple-text">O ingresa con:</p>
          <div class="icon-redes">
            <div class="icon-snf"><a href="#" ><img src="img/icon-facebook-login.svg" class="snf-face" id="faceButton" alt="icono-facebook"></a></div>
            <div class="icon-sng"><a href="#"><img src="img/icon-google-login.svg" class="sng-goo" id="googleButton" alt="icono-google"></a></div>
          </div>

          <div>
            <div><p class="go-register">¿Todavía no eres miembro?</p><a href="#" id="registerLink" class="link-to-register"> Únete ahora</a></div>
          </div>
      </div>    
              
      <!-- *** Formulario de Registro *** -->
      <div id="formRegister" class="hidden">
        <form>
          <p class="slogan">¡Tu seguro te protege!</p>
          <p class="valid-inputs" id="valid-inputs"> </p>
          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">person_outline</i>
              <input id="nameUser" type="text" class="validate">
              <label for="nameUser">Nombre</label>
            </div>
          </div>

          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>             
            </div>
          </div>
          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" class="validate">
              <label for="password">Contraseña</label>
              <span id="error-password"></span>
            </div>
          </div>
          <div class="inputs">
            <div class="input-field col s12">
              <i class="material-icons prefix">check</i>
              <input id="confirPassword" type="password">
              <label for="confirPassword">Confirmar contraseña</label>
            </div>
          </div>         
          <!-- <button id="registerButton" type="button" class="bot btn-large light-green darken-2">Registrar</button> -->
          <a href="#terms" id="registerButton" class="btn modal-trigger amber darken-4"> Registrar</a>
          <a href="#terms" id="volverButton" class="btn modal-trigger amber darken-4"> Volver</a>
        </form>
      </div>
    </section>
  </div>
  </main>


  <div id="confirm"></div>

  <!-- ******* Pie de Página ****** -->
  <footer>
    <p class="section-footer"><img src="img/icono-copy.png" class="img-foot" alt="icono de Copyright">Copyright - Todos los derechos reservados -</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="firebase.js"></script>
  <script src="app.js"></script>
  <script src="validations.js"></script>
  <script src="main.js"></script>

</body>
</html>
